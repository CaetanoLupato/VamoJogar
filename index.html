<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="corpo">

    <div class="titulo">
        <h1 id="text">Vamos jogar?</h1>
    </div>

    <section class="quadrado">
        <div class="buttonContainer">
            <button id="yesButton" class="myButtonYes">Sim</button>
            <button id="noButton" class="myButton">N√£o</button>
          </div>
    </section>

    <script>

        var yesButton = document.getElementById("yesButton");
        var noButton = document.getElementById("noButton");
    
        yesButton.addEventListener("click", showCongratulations);
        noButton.addEventListener("click", hideButton);
    
        function showCongratulations() {
          alert("√ìtima escolha üòè");
        }

        function hideButton() {
      var button = document.getElementById("noButton");
      button.style.display = "none";
    }

    <!--Anima√ß√£o letras-->

    const textDisplay = document.getElementById('text')
const phrases = ['Vamos Jogar?']
let i = 0
let j = 0 
let currentPhrase = []
let isDeleting = false
let isEnd = false

function loop () {
  isEnd = false
  textDisplay.innerHTML = currentPhrase.join('')

  if (i < phrases.length) {

    if (!isDeleting && j <= phrases[i].length) {
      currentPhrase.push(phrases[i][j])
      j++
      textDisplay.innerHTML = currentPhrase.join('')
    }

    if(isDeleting && j <= phrases[i].length) {
      currentPhrase.pop(phrases[i][j])
      j--
      textDisplay.innerHTML = currentPhrase.join('')
    }

    if (j == phrases[i].length) {
      isEnd = true
      isDeleting = true
    }

    if (isDeleting && j === 0) {
      currentPhrase = []
      isDeleting = false
      i++
      if (i === phrases.length) {
        i = 0
      }
    }
  }
  const spedUp = Math.random() * (80 -50) + 50
  const normalSpeed = Math.random() * (100 -200) + 200
  const time = isEnd ? 2000 : isDeleting ? spedUp : normalSpeed
  setTimeout(loop, time)
}

loop()

</script>

      
    
  
</body>
</html>
